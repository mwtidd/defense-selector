    :host :focus{

    }

    :host ::content #markers .target.selected{

    }

    }

    :host #menuButton{

    }

    :host #downloadImages{

    :host #allianceSelector{

    }

     }

    :host #zoomOut{

    }

    }

    :host #nextAngle{
      position: absolute;
      right: 8px;
      bottom: calc(50% - 20px);
    }

    :host #refresh{
      position: absolute;
      right: 8px;
      top: 8px;
      z-index: 2;
    }

    :host ::content #selector{
      position: absolute;
      width: 100%;
      height: 30%;
      /*overflow: hidden;*/
      bottom: 0;
      left: 0;
      @apply(--layout-vertical);
      background: #e0e0e0;
    }

    :host ::content #selector neon-animated-pages{
      @apply(--layout-flex);
      @apply(--layout-horizontal);
      height: 100%;
    }

    :host ::content #selector neon-animatable{
      @apply(--layout-flex);
      @apply(--layout-vertical);
    }

    :host ::content #selector neon-animatable .options{
      @apply(--layout-flex);
      @apply(--layout-horizontal);
      position: relative;
    }


    :host ::content #selector neon-animatable .option{
      position: relative;
      @apply(--layout-flex);
      @apply(--layout-vertical);
      min-height: 100%;
      /*max-width: calc( (100% - 80px) /3);*/
    }

    :host ::content #selector neon-animatable .option .items{
      position: relative;
      @apply(--layout-flex);
      @apply(--layout-horizontal);
    }

    :host ::content #selector #arrowBack{
      position: absolute;
      top: 8px;
      left: 8px;
      z-index: 2;
    }

    :host ::content #selector #nextStep{
      position: absolute;
      top: 8px;
      right: 8px;
      z-index: 2;
    }

    :host ::content .option .thumbnail{
      @apply(--layout-flex);
      margin: 8px;
      background-color: #fff;
      min-height: 100%;
    }

    :host ::content .option .thumbnail.disabled{
      opacity: .5;
      cursor: default;
    }

    :host ::content #selector .option .thumbnail.selected{
      opacity: 0;
    }

    :host ::content #selector h2, :host ::content #selector h3{
      text-align: center;
      margin: 0 8px;
    }


    :host ::content .option .card-content{
      padding: 8px;
    }

    /**
    :host ::content paper-material.option{
      float: left;
      width: 100%;
      height: 25%;
      padding: 0px;
    }
    **/

    :host ::content .thumbnail{

      background-size: 90%;
      background-position: center center;
      background-repeat: no-repeat;
      cursor: pointer;
      position: relative;
    }

    :host ::content paper-material.thumbnail{
      padding: 0px;
    }

    :host ::content .thumbnail:hover{

    }

    :host ::content .thumbnail.selected{
      background-color: rgba(255,255,255,.4);
      cursor: default;
    }

    :host ::content .thumbnail .label{
      position: absolute;
      width: 100%;
      bottom: 0px;
      text-align: center;
      font-size: 13px;
    }
    #drawer{
      --paper-drawer-panel-left-drawer-container: {
        background-color: rgba(255,255,255,.8);
      };
    }

    :host ::content defense-canvas{
      height: 100%;
      width: 100%;
    }

    /* MOBILE */
    @media (max-width: 600px) {
      :host #scene{
        width: 100%;
        height: 100%;
      }

      :host ::content .thumbnail{
        background-size: 60%;
      }

    }

    :host ::content .toolbar-tools.paper-toolbar > .title{

    }

    paper-dialog{
      width: 300px;
      height: 265px;
    }

    paper-dialog > div{
      width: calc(100% - 48px);
      height: calc(100% - 48px);
      overflow: hidden;
    }

    paper-dialog neon-animated-pages, paper-dialog neon-animatable{
      width: 100%;
      height: 100%;
    }

    paper-button{

      background-color: var(--paper-indigo-500);
      color: white;
      --paper-button-raised-keyboard-focus: {

        color: white !important;
      };
    }

      margin-top: 8px;
    }

      @apply(--layout-vertical);
    }

      @apply(--layout-flex);
      @apply(--layout-horizontal);

  </style>

  <template>

    <paper-drawer-panel id="drawer" responsive-width="20000px" disable-swipe>
      <paper-header-panel drawer>
        <paper-toolbar><span class="title">Defense Selector</span><paper-icon-button icon="close" paper-drawer-toggle></paper-icon-button></paper-toolbar>
        <paper-card  id="allianceSelector">
          <div class="card-content">
            <paper-dropdown-menu label="Field Side">
              <paper-listbox class="dropdown-content" selected="{{side}}" attr-for-selected="value" selected-attribute="active">
                <paper-item value="A0">0</paper-item>
                <paper-item value="A45">45</paper-item>
                <paper-item value="A90">90</paper-item>
                <paper-item value="A135">135</paper-item>
                <paper-item value="A180">180</paper-item>
                <paper-item value="A225">225</paper-item>
                <paper-item value="A270">270</paper-item>
                <paper-item value="A315">315</paper-item>
                <paper-item value="T">Top View</paper-item>
              </paper-listbox>
            </paper-dropdown-menu>
          </div>
        </paper-card>
      </paper-header-panel>
      <div main>
        <div id="scene">

          <defense-canvas id="canvas" side="{{side}}" color="{{color}}" installed="{{installed}}" angle="A0"
                          image-map="{{imageMap}}" models="{{models}}" current-step="[[currentStep]]"
                          selection-models="{{selectionModels}}" static-models="{{staticModels}}" image-url="{{imageUrl}}"></defense-canvas>

          <paper-icon-button id="nextAngle" icon="image:rotate-left" on-tap="onNextAngle" hidden$="{{!showControls(currentStep)}}"></paper-icon-button>
          <paper-icon-button id="prevAngle" icon="image:rotate-right" on-tap="onPreviousAngle" hidden$="{{!showControls(currentStep)}}"></paper-icon-button>
          <paper-icon-button id="zoomIn" icon="add" on-tap="zoomIn" hidden$="{{!showZoom(currentStep)}}"></paper-icon-button>
          <paper-icon-button id="zoomOut" icon="remove" on-tap="zoomOut" hidden$="{{!showZoom(currentStep)}}"></paper-icon-button>
          <paper-icon-button id="menuButton" icon="menu" paper-drawer-toggle hidden></paper-icon-button>



          <!--
          <paper-icon-button id="refresh" icon="refresh" on-tap="refresh" hidden></paper-icon-button>
          -->

          <div id="selector" hidden$="{{!showSelector(currentStep)}}">
            <paper-icon-button id="arrowBack" icon="arrow-back" on-tap="previousStep" disabled$="{{!showPrevious(currentStep)}}"></paper-icon-button>
            <neon-animated-pages selected="[[currentStep]]" entry-animation="slide-from-bottom-animation" exit-animation="slide-down-animation">
              <template is="dom-repeat" items="{{selectionModels}}" as="model">
                <neon-animatable>
                  <h2>[[model.label]]</h2>
                  <div class="options">
                    <template is="dom-repeat" items="{{model.options}}" as="option">
                      <div class="option" hidden$="{{option.hidden}}">
                        <h3>[[option.name]]</h3>
                        <div class="items">
                          <template is="dom-repeat" items="{{option.items}}">
                            <paper-material model$="{{model.id}}" sku="{{item.sku}}" elevation$="{{getElevation(item.name,selectedModel.selectedItem)}}"
                                            class$="thumbnail draggable {{selectedCss(item.selected)}} {{disabledCss(item.disabled)}}" style$="{{getThumbCss(item.name)}}"
                                            layer$="{{selectedModel.sku}}" item$="{{item.name}}">
                              <span class="label">{{item.name}}</span>
                            </paper-material>

                          </template>
                        </div>
                      </div>
                    </template>
                  </div>
                </neon-animatable>
              </template>
              <neon-animatable></neon-animatable>
            </neon-animated-pages>

            <paper-button id="nextStep" on-tap="nextStep" disabled$="{{!showNext(currentStep)}}">Submit</paper-button>
          </div>
        </div>

      </div>
    </paper-drawer-panel>



    <paper-dialog id="introModal" opened modal>
      <div>
        <neon-animated-pages selected="[[introStep]]" entry-animation="slide-from-right-animation" exit-animation="slide-left-animation">
          <neon-animatable>
            <paper-material class="question" elevation="0">
              <h3>Which alliance are you on?</h3>
              <paper-dropdown-menu label="Alliance Color">
                <paper-listbox class="dropdown-content" selected="{{color}}" attr-for-selected="value" selected-attribute="active">
                  <paper-item value="r">Red</paper-item>
                  <paper-item value="b">Blue</paper-item>
                </paper-listbox>
              </paper-dropdown-menu>
              <paper-button on-tap="nextIntroStep">Submit</paper-button>
            </paper-material>
          </neon-animatable>
          <neon-animatable>
            <paper-material class="question" elevation="0">
              <h3>What is the audience group?</h3>
              <paper-dropdown-menu label="Audience Group">
                <paper-listbox class="dropdown-content" selected="{{audienceGroup}}" attr-for-selected="value" selected-attribute="active">
                  <paper-item value="a">A</paper-item>
                  <paper-item value="b">B</paper-item>
                  <paper-item value="c">C</paper-item>
                  <paper-item value="d">D</paper-item>
                </paper-listbox>
              </paper-dropdown-menu>
              <paper-button on-tap="nextIntroStep">Submit</paper-button>
            </paper-material>
          </neon-animatable>
          <neon-animatable>
            <template is="dom-repeat" items="{{selectionModels}}" as="model">
              <neon-animatable>
                <template is="dom-repeat" items="{{model.options}}" as="option">
                  <div class="option" hidden$="{{!isMatch(option.sku, audienceGroup)}}">
                    <h3>What is the alliance selected defense?</h3>
                    <div class="items">
                      <template is="dom-repeat" items="{{option.items}}">
                        <paper-material model$="{{model.id}}" sku="{{item.sku}}" elevation$="{{getElevation(item.selected)}}"
                                        class$="thumbnail {{selectedCss(item.selected)}} {{disabledCss(item.disabled)}}" style$="{{getThumbCss(item.name)}}"
                                        layer$="{{selectedModel.sku}}" item$="{{item.name}}" on-tap="selectAudienceDefense">
                          <span hidden class="label">{{item.name}}</span>
                        </paper-material>

                      </template>
                    </div>
                    <paper-button on-tap="submitAudienceSelection">Submit</paper-button>
                  </div>
                </template>
              </neon-animatable>
            </template>
          </neon-animatable>
        </neon-animated-pages>
      </div>
    </paper-dialog>

    <paper-toast id="allianceToast">Please select an alliance...</paper-toast>
    <paper-toast id="audienceToast">Please select an audience group...</paper-toast>
    <paper-toast id="audienceDefenseToast">Please select an audience defense...</paper-toast>


  </template>

</dom-module>

<script>

  Polymer({

    is: 'defense-selector',

    behaviors: [
      Polymer.IronResizableBehavior
    ],

    listeners: {
      //'targets.track' : 'vignetteDrag',
      //'selector.tap': 'selectorTap',
      //"iron-resize" : "onResize"
      "canvas.model-selected": "onModelsSelect",
    },

    properties: {
      introStep: {
        type: Number,
        value: 0,
      },

      currentStep: {
        type: Number,
        value: null,
        observer: 'onStepChange'
      },

      color: {
        type: String,
        value: null,
        observer: 'onColorChange'
      },

      installed: {
        type: Boolean,
        value: false
      },

      side:{
        type: String,
        value: "A0"
      },

      imageUrl: {
        type: String,
        value: ""
      },

      models: {
        type: Object,
        value: function(){
          return null;
        }
      },

      staticModels: {
        type: Object,
        value: function(){
          return null;
        }
      },

      selectionModels: {
        type: Object,
        value: function(){
          return null;
        },
        observer: "onSelectionModelsChange"
      },

      imageMap: {
        type: Object,
        value: function(){
          return null;
        }
      },

      rules: {
        type: Object,
        value: null,
        observer: 'onRulesChange'
      },

      selectedModel: {
        type: Object,
        value: null

    startDrag: function(event){

      this.dragging = true;

      this.startX = event.detail.x;//0;
      this.startY = event.detail.y;//0;

      this.startLeft = this.$.vignette.style.marginLeft.replace("px", "");
      this.startTop = this.$.vignette.style.marginTop.replace("px", "");

    drag: function(event){
        if(!this.dragging){
          this.startDrag(event);
        }

        var newX = event.detail.x;//0;
        var newY = event.detail.y;//0;

      /**
        newX = event.pageX;
        newY = event.pageY;

        if(!newX && !newY){
          newX = event.originalEvent.touches[0].pageX;
          newY = event.originalEvent.touches[0].pageY;
        }
       **/

        var deltaX = this.startX - newX;
        var deltaY = this.startY - newY;

        var newLeft = Math.ceil(this.startLeft - deltaX);
        var newTop = Math.ceil(this.startTop - deltaY);


        var vignetteWidth = this.$.vignette.offsetWidth;
        var sceneWidth = this.$.scene.offsetWidth;

        if(sceneWidth < vignetteWidth){
          var maxX = vignetteWidth - sceneWidth;
          var minX = 0;

          if(-1 * newLeft > maxX){
            newLeft = -1*maxX;
          }else if(-1 * newLeft < minX){
            newLeft = -1 * minX;
          }

          this.$.vignette.style.marginLeft = newLeft + "px";
        }



        var vignetteHeight = this.$.vignette.offsetHeight;
        var sceneHeight = this.$.scene.offsetHeight;

        if(sceneHeight < vignetteHeight){
          var maxY = vignetteHeight - sceneHeight;
          var minY = 0;

          if(-1 * newTop > maxY){
            newTop = -1*maxY;
          }else if(-1 * newTop < minY){
            newTop = -1 * minY;
          }

          this.$.vignette.style.marginTop = newTop + "px";
        }

        //$(".scene > .image").css("margin-top",newTop + "px");

    setupCardDragging:function(){

      //From the interact docs
      function dragMoveListener (event) {
        var target = event.target,
        // keep the dragged position in the data-x/data-y attributes
                x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
                y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

        if(Polymer.dom(event.target).node.classList.contains("disabled")){
          return;
        }

        // translate the element
        target.style.webkitTransform =
                target.style.transform =
                        'translate(' + x + 'px, ' + y + 'px)';

        // update the posiion attributes
        target.setAttribute('data-x', x);
        target.setAttribute('data-y', y);
      }

      function dragEndListener (event){
        //if(!event.dropzone){
          var target = event.target;

          // translate the element
          target.style.webkitTransform =
                  target.style.transform =
                          'translate(0px, 0px)';

          target.setAttribute('data-x', 0);
          target.setAttribute('data-y', 0);
        //}
      }



      interact(".draggable",{
        //context:this.$$(".someContainer")
      })
              .draggable({
                inertia: true,
                onmove: dragMoveListener,
                onend: dragEndListener
              })
    },

    onRulesChange: function(data) {
      if (this.models) {
        for (var x = 0; x < this.models.length; x++) {
          var model = this.models[x];
          this.set("models." + x + ".restricted", false);
          this.set("models." + x + ".static", false);
          for (var y = 0; y < model.options.length; y++) {
            var option = model.options[y];
            this.set("models." + x + ".options." + y + ".disabled", false);
            for (var z = 0; z < option.items.length; z++) {
              var item = option.items[z];
              this.set("models." + x + ".options." + y + ".items." + z + ".disabled", false);
            }
          }
        }

        if (this.rules) {

          var validConfig = true;

          this.rules.forEach(function (rule) {
            if (rule.optionSku && rule.maxValueCount) {
              var selectedItemCount = 0;
              for (var x = 0; x < this.models.length; x++) {
                var model = this.models[x];
                for (var y = 0; y < model.options.length; y++) {
                  var option = model.options[y];
                  if (option.sku != rule.optionSku) continue;

                  for (var z = 0; z < option.items.length; z++) {
                    var item = option.items[z];
                    if (item.selected) {
                      selectedItemCount++;
                    }
                  }
                }
              }

              if (selectedItemCount >= rule.maxValueCount) {
                for (var x = 0; x < this.models.length; x++) {
                  var model = this.models[x];
                  for (var y = 0; y < model.options.length; y++) {
                    var option = model.options[y];
                    if (option.sku != rule.optionSku) continue;

                    for (var z = 0; z < option.items.length; z++) {
                      var item = option.items[z];
                      if (!item.selected) {
                        this.set("models." + x + ".options." + y + ".items." + z + ".disabled", true);
                      }
                    }
                  }
                }

                if (selectedItemCount > rule.maxValueCount) {
                  validConfig = false;
                }
              }
            } else if (rule.optionSku && rule.disabled) {
              for (var x = 0; x < this.models.length; x++) {
                var model = this.models[x];
                for (var y = 0; y < model.options.length; y++) {
                  var option = model.options[y];
                  if (option.sku != rule.optionSku) continue;
                  this.set("models." + x + ".options." + y + ".disabled", true);
                }
              }
            } else if (rule.modelSku && rule.restricted) {
              for (var x = 0; x < this.models.length; x++) {
                var model = this.models[x];
                if (model.sku != rule.modelSku) continue;
                this.set("models." + x + ".restricted", true);
              }
            } else if (rule.modelSku && rule.static) {
              for (var x = 0; x < this.models.length; x++) {
                var model = this.models[x];
                if (model.sku != rule.modelSku) continue;
                this.set("models." + x + ".static", true);
              }
            }
          }, this);
        }

      }


    }
