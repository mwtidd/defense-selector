<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../font-roboto-local/roboto.html">

<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<script src="../interact/dist/interact.min.js"></script>

<!--
An element to start from.

Example:

    <defense-item></defense-item>

@demo
-->
<dom-module id="defense-item">

  <style is="custom-style">
    :host {
      font-family: 'Roboto';
    }



  </style>

  <template>
    <iron-icon icon="check" hidden$="{{!showCheck(damagePercentage)}}"></iron-icon>
    <iron-icon icon="clear" hidden$="{{!showX(damagePercentage)}}"></iron-icon>
    <span hidden$="{{!showText(damagePercentage)}}">[[damagePercentage]]%</span>
    <span hidden$="{{!showNa(damagePercentage)}}">N/A</span>
    <content></content>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'defense-item',

    behaviors: [

    ],

    listeners: {

    },

    properties: {

      damagePercentage: {
        type: Number,
        value: null
      }


    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.

    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
      if (typeof this.damagePercentage === "undefined") {
        this.set("damagePercentage", -1);
      }
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    showCheck: function(damagePercentage){
      return damagePercentage === 100;
    },
    showX: function(damagePercentage){
      return damagePercentage === 0;
    },
    showText: function(damagePercentage){
      return damagePercentage > 0 && damagePercentage < 100;
    },
    showNa: function(damagePercentage){
      return damagePercentage == -1;
    }



  });

</script>
